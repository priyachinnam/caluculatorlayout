<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="password" id="input" oninput="pass()">
    <p id="status"></p>
    <script>
        function pass()
        {
            var userEnteredPass=document.getElementById("input").value;
            var lenoPass=userEnteredPass.length
            if (lenoPass==0){
                document.getElementById("status").innerHTML=""
            }
            else if(lenoPass>0 && lenoPass<=5){
              document.getElementById("status").innerHTML="weak password"
              document.getElementById("status").style.color="red"
    
            }
            else if(lenoPass>5 && lenoPass<=10){
              document.getElementById("status").innerHTML="good password"
              document.getElementById("status").style.color="orange"
    
            }
            else if(lenoPass>10 && lenoPass<=15){
              document.getElementById("status").innerHTML="strong password"
              document.getElementById("status").style.color="lawn green"
    
            }
            else {
              document.getElementById("status").innerHTML="Exe password"
              document.getElementById("status").style.color="green"
    
            }
        }
    </script>
    
</body>
</html>
