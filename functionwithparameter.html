<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function add(num1,num2)
        {
            console.log(`the addition between ${num1}and ${num2}is ${num1+num2}`);
        }
        add(5,10)

        function sub(num1,num2)
        {
            console.log(`the substraction between ${num1}and ${num2}is ${num1-num2}`);
        }
        sub(50,10)

        function multi(num1,num2)
        {
            console.log(`the multiplication between ${num1}and ${num2}is ${num1*num2}`);
        }
        multi(2,3)

        function div(num1,num2)
        {
            console.log(`the division between ${num1}and ${num2}is ${num1/num2}`);
        }
        div(50,5)

        function mod(num1,num2)
        {
            console.log(`the modulus between ${num1}and ${num2}is ${num1%num2}`);
        }
        mod(50,5)

        function expo(num1,num2)
        {
            console.log(`the exponential between ${num1}and ${num2}is ${num1**num2}`);
        }
        expo(4,4)

        

    </script>
    
</body>
</html>
