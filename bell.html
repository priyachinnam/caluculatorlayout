<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
            width: 300px;
            height: 300px;
        }
        img{
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <button onclick="buttonTags('1')">
        <img src="./bell.jpg">
    </button>
    <button onclick="buttonTags('2')">
        <img src="./bell1.jpg">
    </button>
    <button onclick="buttonTags('3')">
        <img src="./mutedbell.png">
    </button>
    <button onclick="buttonTags('4')">
        <img src="./humanbell.png">
    </button>
    <button>
        <img id="a">
    </button>
    <script>
        function buttonTags(val)
        {
            if(val==1)
            {
                document.getElementById("a").src="./bell.jpg"
            }
            else if(val==2)
            {
                document.getElementById("a").src="./bell1.jpg"

            }
            if(val==3)
            {
                document.getElementById("a").src="./mutedbell.png"
            }
            else if(val==4)
            {
                document.getElementById("a").src="./humanbell.png"

        }
    }
    </script>
    
</body>
</html>
