<!DOCTYPE html>

</head>
<body>
    <script>
        var rad=prompt("Enter the value of radus");
        function areaofCircle(r)
        {
            var area=3.142*r**2;
            return area;
        }
        var areaofCir=areaofCircle(rad);
        console.log(`Area of circle is ${areaofCir}`)
    </script>
    
</body>
