<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        button{
            width: 300px;
            height: 200px;
            font-size: 8vw;
            display: none;
        }
    </style>
</head>
<body>
    <button id="a">click</button>
    <script>
        function fun()
        {
            document.getElementById("a").style.display="block"
        }
        setTimeout(fun,5000)
    </script>
    
</body>
</html>
