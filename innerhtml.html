<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    table,th{
        border: 2px solid purple;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <p id="a"></p>
    <h1 id="c"></h1>
    <span id="b"></span>
    <table>
        <tr>
            <th id="name"></th>
        </tr>
        <tr>
            <th id="phno"></th>
        </tr>
    </table>
    <script>
        document.getElementById("a").innerHTML="good evening"
        document.getElementById("b").innerHTML="this is span tag"
        document.getElementById("c").innerHTML="this is h1 tag"
        document.getElementById("name").innerHTML="name"
        document.getElementById("phno").innerHTML="phn num"


    </script>
</body>
</html>
