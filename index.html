<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

</head>
<body>
    <div id="calclayout">
        <form id="form" name="cform">
            <input id="display" type="text" name="cdis">
            <br><br>
<input class="calBut" type="button" value="1" onclick="cform.cdis.value +='1'" >
<input class="calBut" type="button" value="2" onclick="cform.cdis.value +='2'">
<input class="calBut" type="button" value="3" onclick="cform.cdis.value +='3'">
<input class="calBut" type="button" value="+" onclick="cform.cdis.value +='+'">
 <br><br>    
<input class="calBut" type="button" value="4" onclick="cform.cdis.value +='4'" >
<input class="calBut" type="button" value="5" onclick="cform.cdis.value +='5'">
<input class="calBut" type="button" value="6" onclick="cform.cdis.value +='6'">

<input class="calBut" type="button" value="7" onclick="cform.cdis.value +='7'" >
<input class="calBut" type="button" value="8" onclick="cform.cdis.value +='8'">
<input class="calBut" type="button" value="9" onclick="cform.cdis.value +='9'">

 <br><br>    
<input class="calBut" type="button" value="%" onclick="cform.cdis.value +='%'" >
<input class="calBut" type="button" value="0" onclick="cform.cdis.value +='0'">

<input class="calBut" type="button" value="/" onclick="cform.cdis.value +='/'">
 <br><br>  
 <input class="candequ" type="button" value="clear" onclick="cform.cdis.value =' '" > 
 
<input class="candequ" type="button" value="=" onclick="cform.cdis.value=eval(cform.cdis.value)">
 <br><br>        
        </form>
