<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            transition: all 0.1s;
        }
        img{
            width: 320px;
            height: 200px;
            bottom: 0px;
        }
        #a{
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body onkeydown="jumpchar()" onkeyup="downchar()">
    <marquee id="a" direction="right" scrollamount="40">
        <img src="./5UKG.gif">

    </marquee>
    <script>
        function jumpchar()
        {
            document.getElementById("a").style.bottom="120px"
        }
        function downchar()
        {
            document.getElementById("").style.bottom="0px"
        }
    </script>
    
</body>
</html>
